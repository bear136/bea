<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>办理政策</title>
    <link rel="stylesheet" href="../css/policy.css">
</head>

<body>
    <span class="s1">办理政策需知</span>
    <div class="box1">
        <p>
            <span>
                第一步
            </span>
        </p>
        <p>
            <span>申请。申请人携带材料，到办理点(派出所等)申请，材料齐全，符合《养犬管理规定》规定的法定形式，受理通知书;否则不受理。</span>
        </p>
        <p>
            <span>
                第二步
            </span>
        </p>

        <p>
            <span>
                审查与决定。
            </span>
        </p>
        <p>
            <span>
                1、对符合法定条件标准的3个工作日之内做出批准的决定;
            </span>
        </p>
        <p>
            <span>
                2、不符合法定条件标准的3个工作日之内做出不予批准的决定。
            </span>
        </p>
        <p>
            <span>
                第三步
            </span>
        </p>
        <p>
            <span>
                批准后发证，申请人现场领取或选择邮寄领取。
            </span>
        </p>
        <p>
            <span>
                西安犬证办理流程
            </span>
        </p>
        <p>
            <span>
                步骤一
            </span>
        </p>
        <p>
            <span>
                带狗狗到免疫点，工作人员会指导填写免疫证明申请表和一些必要的信息并录入到西安市养犬管理系统。
            </span>
        </p>
    </div>
</body>

</html>
